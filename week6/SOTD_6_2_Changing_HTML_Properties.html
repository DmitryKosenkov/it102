<!DOCTYPE html>
<html>
  <body>
    <!-- HTML Table for Testing Purposes -->
    <table id = "myTable" style="border: 10px solid red; font-size: 20px; font-weight: bold">
      <tr id = "row1" style = "color: blue" >
        <td id = "1.1" style = "border: 2px solid black">Row 1 Col 1</td>
        <td id = "1.2" style = "border: 2px solid black">Row 1 Col 2</td>
      </tr>
    </table>

    <!--Button to Launch a Function -->
    <br><br>
    <button type="submit" onclick = "changeTextColor()">Change Text Color</button>
    <br><br>
    <button type="submit" onclick = "changeFontSize()">Change Text Font Size</button>
    <br><br>
    <button type="submit" onclick = "changeBorderThicknes()">Change Border Thiknes</button>
    <br><br>
    <button type="submit" onclick = "changeBorderColor()">Change Border Color</button>

    <script>
      // First JavaScript Function
      // Changes text color from blue to green and back again

     function changeTextColor(){
       var textcolor = document.getElementById("row1").style.color;
       if (textcolor == "green"){
         textcolor = "blue";
       }else{
         textcolor = "green";
       }
       document.getElementById("row1").style.color = textcolor;
     }

     function changeFontSize(){
        var textfontsize = document.getElementById("myTable").style.fontSize;

        if (textfontsize == "20px"){
            textfontsize = "12px";
        }else{
            textfontsize = "20px";
        }
        document.getElementById("myTable").style.fontSize = textfontsize;
     }
     
     function changeBorderThicknes(){
        var textborderthicknes = document.getElementById("myTable").style.borderWidth;
        if (textborderthicknes == "10px"){
            textborderthicknes = "12px";
        }else{
            textborderthicknes = "10px";
        }
        document.getElementById("myTable").style.borderWidth = textborderthicknes;
     }

     function changeBorderColor(){
        var textbordercolor = document.getElementById("myTable").style.borderColor;
        if (textbordercolor == "red"){
            textbordercolor = "green";
        }else{
            textbordercolor = "red";
        }
        document.getElementById("myTable").style.borderColor = textbordercolor;
     }
    </script>
  </body>
</html>
