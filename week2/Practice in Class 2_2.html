<!DOCTYPE html>
<html>
<body>

<h2>Practice in Class 2_2: User Input</h2>
<p>
    Interviewee Information Page
</p>
<script>
    // Write introduction to the Interviewer and print to web browser.
    document.write("It's interviewer page.<br>Please answer all questions: <br>");
    // Ask user for interviewees name and print to web browser.
    document.write("Candidate name: " + prompt("Whats your name\nPlease print it here:") + "<br>");
    // Ask user for interviewees email address and print to web browser.
    document.write("Candidate email address: " + prompt("Whats your email address") + "<br>");
    // Ask user for interviewees available start date and print to web browser.
    document.write("Candidate available start date: "+ prompt("Whats available start date"));
</script>

</body>
</html>
