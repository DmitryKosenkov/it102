<!DOCTYPE html>
<html>
<body>

<script>
    function Card(suit, rank){
    this.suit = suit;
    this.rank = rank;
    this.isVisible = false;

    this.show = function(){
        this.isVisible = true;
    };

    this.hide = function(){
        this.isVisible = false;
    };
    };

    deck = []
    hand = []

    //enum
    ranks = ["ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "jack", "queen", "king"];
    suits = ['hearts', 'clubs', 'diamonds', 'spades']

    for(i = 0; i < suits.length; i++){
        for(j = 0; j < ranks.length; j++){
            deck.push(new Card(suits[i], ranks[j]))
        }
    }
    
    function deal_hand(deck, hand){
        for(i = 0; i < 3; i++){
            num = Math.floor(Math.random() * 52)

            // if card dealt it replaced by -1
            if(deck[num] == -1){
                i--;
            }
            else{
                hand.push(deck[num]);
                deck[num] = -1;
            };
        }
    }
    
    deal_hand(deck, hand);
    
    alert(hand[0].rank + ' of ' + hand[0].suit);
    alert(hand[1].rank + ' of ' + hand[1].suit);
    alert(hand[2].rank + ' of ' + hand[2].suit);


</script>

</body>
</html>
